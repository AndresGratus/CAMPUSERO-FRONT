<!DOCTYPE html>
<html>
  <head>

  </head>

  <body id="body-pd">
    <header class="header" id="header">
      <div class="header_toggle">
        <i class="bx bx-menu" id="header-toggle"></i>
      </div>
      <div class="header_img">
        <img src="../../assets/src/usericon.png" alt="" />
      </div>
    </header>
    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <div>
          <a href="#" class="nav_logo">
            <i class="bx bx-layer nav_logo-icon"></i>
            <span class="nav_logo-name">Campus Party</span>
          </a>
          <div class="nav_list">
            <a href="#" class="nav_link active">
              <i class="bx bx-grid-alt nav_icon"></i>
              <span class="nav_name">Eventos</span>
            </a>
            <a href="#" class="nav_link">
              <i class="bx bx-user nav_icon"></i>
              <span class="nav_name">Usuarios</span>
            </a>
            <a href="#" class="nav_link">
              <i class="bx bx-bar-chart-alt-2 nav_icon"></i>
              <span class="nav_name">Estadísticas</span>
            </a>
          </div>
        </div>

        <div class="dropdown">
            <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle nav-link" data-bs-toggle="dropdown" aria-expanded="false">

            </a>
            <ul class="dropdown-menu text-small shadow">
              <li><a class="dropdown-item" href="#">Inicio</a></li>
              <li><a class="dropdown-item" href="#">Configuración</a></li>
              <li><a class="dropdown-item" href="#">Mis eventos</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
            </ul>
          </div>

      </nav>



    </div>

    <div class="height-100 bg-light">
      <!--TODO ADMINISTRADOR EVENTOS-->
        <div class="container">
          
          <h2>Administrar Sitios del pabellon (Area)</h2>
          <div class="top-table-container mt2">
            <a class="btn btn-primary" href="#">Crear Sitio</a>
          </div>

          <div class="row">
            <div class="col-md-12 p-2">
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th scope="col">Codigo</th>
                    <th scope="col">Numero</th>
                    <th scope="col">Estado</th>
                    <th scope="col-2">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">E1-P1-S1</th>
                    <td>1</td>
                    <td>Disponible</td>
                    <td colspan="2" class="d-flex flex-wrap" style="gap:5px;">
                      <a class="btn btn-info btn-sm" href="#">Editar</a>
                      <a class="btn btn-danger btn-sm" href="#">Eliminar</a>
                    </td>                    
                  </tr>
                  <tr>
                    <th scope="row">E1-P1-S2</th>
                    <td>2</td>
                    <td>Ocupado</td>
                    <td colspan="2" class="d-flex flex-wrap" style="gap:5px;">
                      <a class="btn btn-info btn-sm" href="#">Editar</a>
                      <a class="btn btn-danger btn-sm" href="#">Eliminar</a>
                    </td>                    
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
    </div>

    <script src="../../assets/js/bootstrap/bootstrap.bundle.js"></script>
